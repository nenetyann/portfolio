<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ポートフォリオへようこそ！</h1>
    </header>
    
    <header>
        <nav>
            <ul>
                <li><a href="#">トップ</a></li>
                <li><a href="#">トピックス</a></li>
                <li><a href="#">事業内容</a></li>
                <li><a href="#">事例紹介</a></li>
                <li><a href="#">アクセス</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="./img/header修正.jpg" alt="City View">
    </section>

    <section class="services">
        <section>
            <h2>自己紹介</h2>
            <p>こんにちは！chat GPTを使用し、ウェブ開発に挑戦中です。</p>
        </section>
        <div class="service-grid">
            <div class="service-item">
                <h3>project 1: Go</h3>
                <p>おみくじを引いてみましょう！</p>
                <button id="omikujiButton" class="btn">おみくじを引く</button>
                <p id="omikujiResult"></p> <!-- 結果表示用の場所 -->
            </div>
          
         <div class="service-item">
                <h3>project 2:</h3>
                <p>xxxxxx</p>
                <button id="jankenButton" class="btn">詳しくはこちら</button>
                <p id="jankenResult"></p> <!-- 結果表示用の場所 -->
            </div>
            
            
            <div class="service-item">
                <h3>project 3</h3>
                <p>XXXXXXXX</p>
                <a href="#" class="btn">詳しくはこちら</a>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2024 会社名. All rights reserved.</p>
    </footer>

    <script>
        // おみくじ機能
        document.getElementById('omikujiButton').addEventListener('click', function() {
            fetch('http://localhost:8080/omikuji')  // Goサーバーにリクエスト
                .then(response => response.text())
                .then(data => {
                    document.getElementById('omikujiResult').innerText = data;  // 結果を表示
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    
        // じゃんけん機能
        document.getElementById('jankenButton').addEventListener('click', function() {
            fetch('http://localhost:8080/janken')  // じゃんけんGoサーバーにリクエスト
                .then(response => response.text())
                .then(data => {
                    document.getElementById('jankenResult').innerText = data;  // じゃんけん結果を表示
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
    <a href="http://localhost:8080/janken" target="_blank">じゃんけんプロジェクトへ</a>

    
</body>
</html>
